<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
          <div class="jumbotron">
            <h1>Memory</h1>
            <p class="lead">The game of Memory. Win the game by
               identifying all pairs of cards. Change game difficuly by 
               entering the number of pairs of cards you want to play with. Games can be played with 2 - 26 pairs of cards.
            </p>
          </div>
          <div id="main-content">
            <form id="difficulty-input-form">
              <div class="form-group">
                <label for="difficulty-input">Enter # of card pairs</label>
                <input type="text" class="form-control" id="difficulty-input">
                <div id="error"></div>
              </div>
                <button id="difficulty-submit" class="btn btn-primary" type='submit'>Create Game</button>
              </div>
            </form>
          </div>
          <div id="game-display">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
